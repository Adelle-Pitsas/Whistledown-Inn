<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Starter Kit</title>
</head>
<body>
  <header>
    <img class="logo" src="./images/turing-logo.png" alt="turing logo">
  </header>
  <section class="main-content">
    <h1 class= "welcome-message" id="welcomeMessage">Welcome Back!</h1>
    <section class="main" id="main">
      <section class="booking-section" id="bookingSection">
        <h2 class="booking-banner" id="bookingBanner"> Make a Booking</h2>
        <section class="booking-selection-container" id="bookingSelectionContainer">
          <label class="data-picker-label" id="dataPickerLabel">
            Choose a date:
            <input type="date" name="booking" min="2022-11-08"/>
          </label>
          <label class="room-type-dropdown-label" id="roomTypeDropdownLabel">
            Choose a room type
            <select id="roomTypeSelect">
              <option value="default-select">Choose an option</option>
              <option value="room1">room 1</option>
              <!-- these will be dynamic -->
            <select/>
          </label>
        </section>
        <section class="available-rooms-container" id="availableRoomsContainer">
          <h2 class="available-rooms-header"></h2>
          <!-- cards will be dynamically created -->
          <section class="example-room" id="exampleRoom1">
            <figure class="picture">
              <img src="bedroomImage.png" class="bedroom-image" alt="victorian bedroom">
            </figure>
            <section class="example-room-details">
              <p class="exampleroom-number">1</p>
              <p class="exapmeroom-type">Suite</p>
              <p class="examplebed-size">Queen</p>
              <p class="examplenumber-of-beds">1</p>
              <p class="example-cost-per-night">350.95</p>
            </section>
            <button class="examplebook-room-button">BOOK ROOM</button>
          </section>

          <section class="example-room" id="exampleRoom2">
            <figure class="picture">

            </section>
            <button class="examplebook-room-button">BOOK ROOM</button>
          </section>

            </section>
            <button class="examplebook-room-button">BOOK ROOM</button>
          </section>

            </figure>

          </section>
        </section>
      </section>
      <section class="user-info-container" id="userInfoContainer">
        <div class="cumulative-cost-container" id="cumulativeCostContainer">
          <h3>Cumulative Cost</h3>
          <p class="cumulative-cost">$590.34</p>
        </div>
        <button class="bookings-dropdown">
          Your Bookings
          <div class="dropdown-arrow"></div>
        </button>
        <div class="pantry" aria-expanded="false">
          <div class="dropdown-header"></div>
        </div>

      </section>
      
    </section>
  </section>
  <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
  <script src="bundle.js"></script>

</body>
</html>
